<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remover Aluno</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        h1, h2 {
            color: #333;
        }
        .error {
            color: red;
        }
        .form-box {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #dc3545;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #c82333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .btn {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Remover Aluno</h1>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form method="post" class="form-box">
            <label for="matricula">Matrícula do Aluno:</label>
            <input type="text" id="matricula" name="matricula" required>
            <button type="submit">Remover</button>
        </form>

        <h2>Alunos Cadastrados</h2>
        <table>
            <tr>
                <th>Matrícula</th>
                <th>Nome</th>
                <th>Idade</th>
                <th>Ano</th>
                <th>Média</th>
                <th>Situação</th>
            </tr>
            % for aluno in alunos:
            <tr>
                <td>{{ aluno["matricula"] }}</td>
                <td>{{ aluno["nome"] }}</td>
                <td>{{ aluno["idade"] }}</td>
                <td>{{ aluno["ano"] }}</td>
                <td>{{ aluno["media"] }}</td>
                <td>{{ aluno["situacao"] }}</td>
            </tr>
            % end
        </table>

        <a href="/menu" class="btn">Voltar ao Menu</a>
    </div>
</body>
</html>
