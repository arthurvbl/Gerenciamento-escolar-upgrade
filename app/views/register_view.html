<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ececec, #2575fc);
            margin: 0;
        }
        .login-container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h2 {
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #2575fc;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #6a11cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo, insira os dados para se registrar!</h1>

        % if error:
            <p class="error">{{ error }}</p>
        % end
        % if success:
            <p class="success">{{ success }}</p>
        % end

        <form method="post">
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" required> 

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required> 

            <input type="submit" value="Registrar">
        </form>

        <p>Deseja <a href='/{{ permission }}/Login'>entrar</a> em uma conta já existente?</p>
    </div>
</body>
</html>
