<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #2575fc, #6a11cb);
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            color: #333;
        }
        input {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input:focus {
            border-color: #2575fc;
            outline: none;
            box-shadow: 0px 0px 5px rgba(37, 117, 252, 0.5);
        }
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: -5px;
            display: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #2575fc;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            margin-top: 10px;
        }
        button:hover {
            background: #6a11cb;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo, insira os dados para se registrar!</h1>

        <p id="message" class="error" style="display: none;"></p>
        
        <form id="registerForm" method="post">
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Registrar</button>
        </form>
        
        <p>Deseja <a href='/{{ permission }}/Login'>entrar</a> em uma conta já existente?</p>
    </div>
    
    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            let username = document.getElementById("username").value.trim();
            let password = document.getElementById("password").value.trim();
            let message = document.getElementById("message");

            if (username === "" || password === "") {
                event.preventDefault();
                message.textContent = "Preencha todos os campos corretamente.";
                message.className = "error";
                message.style.display = "block";
                return;
            }
            
            message.textContent = "Registro realizado com sucesso!";
            message.className = "success";
            message.style.display = "block";

            setTimeout(() => { message.style.display = "none"; }, 3000);
        });
    </script>
</body>
</html>
