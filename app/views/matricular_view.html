<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha o Tipo de Matrícula</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #2575fc, #6a11cb);
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }
        h1 {
            color: #333;
        }
        .btn {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #2575fc;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        .btn:hover {
            background: #6a11cb;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Escolha o Tipo de Matrícula</h1>
        <form method="post">
            <button type="submit" name="escolha" value="aluno" class="btn">Matrícula de Aluno</button>
            <button type="submit" name="escolha" value="professor" class="btn">Matrícula de Professor</button>
        </form>
    </div>
</body>
</html>
