<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matricular Aluno</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #2575fc, #6a11cb);
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            color: #333;
        }
        input {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input:focus {
            border-color: #2575fc;
            outline: none;
            box-shadow: 0px 0px 5px rgba(37, 117, 252, 0.5);
        }
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: -5px;
            display: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #2575fc;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            margin-top: 10px;
        }
        button:hover {
            background: #6a11cb;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Matricular Aluno</h1>
        <form id="registrationForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <p class="error-message" id="nomeError">Nome deve ter pelo menos 3 caracteres.</p>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required min="1">
            <p class="error-message" id="idadeError">A idade deve ser maior que zero.</p>

            <label for="matricula">Matrícula:</label>
            <input type="text" id="matricula" name="matricula" required>
            <p class="error-message" id="matriculaError">A matrícula não pode estar vazia.</p>

            <label for="ano">Ano:</label>
            <input type="text" id="ano" name="ano" required>
            <p class="error-message" id="anoError">Informe o ano corretamente.</p>

            <label for="media">Média:</label>
            <input type="number" id="media" name="media" step="0.1" required>
            <p class="error-message" id="mediaError">A média deve ser válida.</p>

            <button type="submit">Registrar</button>
        </form>
        <button onclick="window.history.back()">Voltar</button>
    </div>

    <script>
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            let valid = true;

            let nome = document.getElementById("nome").value.trim();
            let nomeError = document.getElementById("nomeError");
            if (nome.length < 3) {
                nomeError.style.display = "block";
                valid = false;
            } else {
                nomeError.style.display = "none";
            }
        
            let idade = document.getElementById("idade").value;
            let idadeError = document.getElementById("idadeError");
            if (idade <= 0) {
                idadeError.style.display = "block";
                valid = false;
            } else {
                idadeError.style.display = "none";
            }

            let matricula = document.getElementById("matricula").value.trim();
            let matriculaError = document.getElementById("matriculaError");
            if (matricula === "") {
                matriculaError.style.display = "block";
                valid = false;
            } else {
                matriculaError.style.display = "none";
            }

            let ano = document.getElementById("ano").value.trim();
            let anoError = document.getElementById("anoError");
            if (ano === "") {
                anoError.style.display = "block";
                valid = false;
            } else {
                anoError.style.display = "none";
            }

            let media = document.getElementById("media").value;
            let mediaError = document.getElementById("mediaError");
            if (media < 0 || media > 10) {
                mediaError.style.display = "block";
                valid = false;
            } else {
                mediaError.style.display = "none";
            }

            if (!valid) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
