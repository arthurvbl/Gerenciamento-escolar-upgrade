<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Matrículas</title>
    <style>
        /* Estilização geral do corpo */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #2575fc, #6a11cb);
        }

        /* Estilização do container */
        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
            animation: fadeIn 0.5s ease-out;
        }

        /* Animação de entrada */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Título */
        h2 {
            color: #333;
            margin-bottom: 1.5rem;
        }

        /* Estilização dos botões */
        button {
            width: 100%;
            padding: 12px;
            background-color: #2575fc;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            margin: 10px 0;
        }

        /* Efeito hover nos botões */
        button:hover {
            background-color: #6a11cb;
            transform: scale(1.05);
        }

        /* Mensagem de feedback */
        .feedback {
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }

        .feedback.success {
            color: #27ae60;
        }

        .feedback.error {
            color: #e74c3c;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Escolha uma opção para listar:</h2>
        <form action="/listar" method="POST" id="listarForm">
            <button type="submit" name="escolha" value="professor">Listar Professores</button>
            <button type="submit" name="escolha" value="aluno">Listar Alunos</button>
            <div class="feedback" id="feedback"></div>
        </form>
    </div>

    <script>
        // Adiciona feedback ao clique sem mudar a lógica principal
        const form = document.getElementById('listarForm');
        const feedback = document.getElementById('feedback');

        form.addEventListener('submit', function(event) {
            const clickedButton = event.submitter.value; // Captura o botão clicado
            feedback.textContent = `Enviando solicitação para listar ${clickedButton === 'professor' ? 'Professores' : 'Alunos'}...`;
            feedback.className = 'feedback success';
            feedback.style.display = 'block';
            
        });
        
    </script>

</body>
</html>
