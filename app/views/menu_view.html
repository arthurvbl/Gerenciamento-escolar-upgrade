<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento Escolar</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #2575fc, #6a11cb);
            margin: 0;
        }
        .menu {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }
        h2 {
            color: #333;
        }
        a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background: #2575fc;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
        }
        a:hover {
            background: #6a11cb;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="menu">
        <h2>Escolha uma das opções:</h2>
        <a href="/matricular">Matricular</a>
        <a href="/remover">Remover uma matrícula</a>
        <a href="/listar">Listar matrículas</a>
        <a href="/logout">Logout</a>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const links = document.querySelectorAll(".menu a");
        
            links.forEach(link => {
                link.addEventListener("click", function (event) {
                    const text = this.innerText;
                    if (text.includes("Remover")) {
                        const confirmacao = confirm("Tem certeza que deseja remover uma matrícula?");
                        if (!confirmacao) {
                            event.preventDefault();
                        }
                    }
                });
            });
        
            const menu = document.querySelector(".menu");
            menu.style.opacity = "0";
            menu.style.transform = "translateY(-20px)";
            setTimeout(() => {
                menu.style.transition = "opacity 0.5s ease-out, transform 0.5s ease-out";
                menu.style.opacity = "1";
                menu.style.transform = "translateY(0)";
            }, 100);
        
            links.forEach(link => {
                link.addEventListener("mouseenter", () => {
                    link.style.transition = "background 0.3s, transform 0.2s";
                    link.style.transform = "scale(1.1)";
                });
                link.addEventListener("mouseleave", () => {
                    link.style.transform = "scale(1)";
                });
            });
        });
    </script>
</body>
</html>
